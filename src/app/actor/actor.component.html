<div>
  <ul *ngFor='let a of actors'>
    <li>{{a}} <button (click)='getDetails(a)' style="color:rgb(11, 21, 168)">details</button></li>
  
  </ul>

  <div>
    <h2 style="color:rgb(27, 116, 231)">Actor Details</h2>
    

    <div *ngIf='actorData!=null'>
     <h3>Name::{{actorData.firstName}}</h3>
      <h3>address::{{actorData.address}}</h3>
      <h3>movies::{{actorData.movies}}</h3>
    </div>

  {{actorsData}}
  </div>
</div>
