<div>
    <ul *ngFor='let a of actress'>
      <li>{{a}} <button (click)='getDetails(a)' style="color:rgb(11, 21, 168)">details</button></li>
    
    </ul>
  
    <div>
      <h2 style="color:rgb(27, 116, 231)">Actress Details</h2>
  
      <div>
        <h3>Name::{{actressDetail.name}}</h3>
        <h3>age::{{actressDetail.age}}</h3>
        <h3>category::{{actressDetail.category}}</h3>
        <h3>address::{{actressDetail.address}}</h3>
        <h3>movies::{{actressDetail.movies}}</h3>
      </div>
      
    </div>
  </div>
